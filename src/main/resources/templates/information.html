<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/user/u}" method="post" th:object="${myForm}">
        <div class="input-group mb-3">
            <label class="input-group-text" for="id">ID:</label>
            <input th:value="${user.getId()}" class="form-control" type="text" id="id" name="id" required><br><br>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="fullname">name:</label>
            <input th:value="${user.getName()}" class="form-control" type="text" id="fullname" name="fullname"><br><br>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="birthday">birthday:</label>
            <input th:value="${user.getBirthday()}" class="form-control" type="text" id="birthday" name="birthday"><br><br>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="email">email:</label>
            <input th:value="${user.getEmail()}" class="form-control" type="text" id="email" name="email"><br><br>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="phone">phone:</label>
            <input th:value="${user.getPhone()}" class="form-control" type="text" id="phone" name="phone"><br><br>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="avatar">Select a file:</label>
            <input th:value="${user.getAvatar()}" class="form-control" type="file" id="avatar" name="avatar"><br><br>
            <input type="submit" value="updateUser">
        </div>
    </form>
</body>
</html>
