<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/user/save}" method="post" th:object="${myForm}" enctype="multipart/form-data">
        <div class="input-group mb-3">
            <label class="input-group-text" for="id">ID:</label>
            <input th:value="${user.getId()}" class="form-control" type="text" id="id" name="id" readonly><br><br>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="name">name:</label>
            <input th:value="${user.getName()}" class="form-control" type="text" id="name" name="name"><br><br>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="birthday">birthday:</label>
            <input th:field="${user.birthday}" class="form-control" type="date" id="birthday" name="birthday"><br><br>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="email">email:</label>
            <input th:value="${user.getEmail()}" class="form-control" type="text" id="email" name="email"><br><br>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="phone">phone:</label>
            <input th:value="${user.getPhone()}" class="form-control" type="text" id="phone" name="phone"><br><br>
        </div>

<!--        <input th:value="${user.getAvatar()}" class="form-control" type="text" id="avatar" hidden="true" name="avatar"><br><br>-->


        <div class="input-group mb-3">
            <label class="input-group-text" for="avatar_file">Select a file:</label>
            <input th:value="${user.getAvatar()}" class="form-control" type="file" id="avatar_file" name="avatar_file"><br><br>
        </div>
        <input type="submit" value="updateUser">
    </form>
</body>
</html>
